<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>File Metadata Microservice</title>
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    </head>
</html>

<body>
    <div class="container-fluid">
        <h1 class="header">
            File Metadata Microservice
        </h1>
        <blockquote>
            <p>User stories:</p>
            <ul>
                <li> I can submit a FormData object that includes a file upload.</li>
                <li>When I submit something, I will receive the file size in bytes within the JSON response</li>   
            </ul>
        </blockquote>
        <h3>Example usage:</h3>
        <p>Submit a file to view its filesize.</p>
        <form action="/get-file-size" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit">
        </form>
        
    </div>
</body>
